<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora IMC</title>

    <link rel="stylesheet" type="text/css" href="./CSS/style.css">

</head>
<body>
    <div class="bgs">
        <section class="corpo">
            <p class="titulo">Calculadora IMC</p>
            <div class="dados">
                <p class="dados-texto">Altura (em cm)</p>
                <input type="text" class="input" id="altura" autocomplete="off" required>
                <p class="dados-texto">Peso (em kg)</p>
                <input type="text" class="input" id="peso" autocomplete="off" required>
                <p class="dados-texto">Idade</p>
                <input type="text" class="input" id="idade" autocomplete="off" required>            
            </div>
            <div class="genero" id="genero">
                <input type="radio" name="radio" id="feminino" class="sexo"><p class="text">Feminino</p>
                <span class="checkmark"></span>
                <input type="radio" name="radio" id="masculino" class="sexo"><p class="text">Masculino</p>
                <span class="checkmark"></span> 
            </div>
            <button type="button" class="botao" id="calcular">Calcular</button>
        </section>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
